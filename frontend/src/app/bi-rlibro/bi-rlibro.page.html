<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Resgistrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="fmLogin">
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input formControlName="titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Autor</ion-label>
          <ion-input formControlName="autor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Codigo</ion-label>
          <ion-input formControlName="codigo"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-select formControlName="idCategoria" placeholder="Seleccionar Categoria">
            <ion-select-option *ngFor="let categoria of categorias" value="{{categoria.idCategoria}}">{{categoria.tipoCategoria}}</ion-select-option>
          </ion-select>
        </ion-item>


      </form>
      <br>
      <ion-button (click)="registrar()"  color="primary">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
