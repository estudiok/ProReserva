<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Añadir Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="fmRegister">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>
         <ion-item style="margin-top: 12px;">
          <ion-select formControlName="idRol" placeholder="Seleccionar Rol">
            <ion-select-option *ngFor="let rol of roles" value="{{rol.idRol}}">{{rol.tipoRol}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasenia" type="password"></ion-input>
        </ion-item>
        
      </form>
      
      <br>
      <ion-button color="primary" (click)="guardarUsuario()">
        Guardar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
