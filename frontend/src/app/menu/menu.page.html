<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[page.url]"
            lines="none" detail="false" >
            <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false"  (click)="logout()">
          <ion-item routerDirection="root">
            <ion-icon slot="start" [name]="'exit-outline'"></ion-icon>
            <ion-label>Cerrar SesiÃ³n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main" main></ion-router-outlet>

</ion-split-pane>
