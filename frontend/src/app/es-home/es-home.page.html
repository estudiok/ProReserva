<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Titulo, Autor, Codigo</ion-label>
          <ion-input [value]="search" (input)="readSearch($event)" ></ion-input>
          <ion-icon slot="end" color="primary" name="search-outline"></ion-icon>
        </ion-item>
      </form>
      <br />
      <ion-button (click)="busquedaLibro()" color="primary">Buscar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let libro of libros">
    <ion-card-content>
      <div>
        <strong>Codigo: </strong><span>{{libro.codigo}}</span>
      </div>
      <div>
        <strong>Titulo: </strong><span>{{libro.titulo}}</span>
      </div>
      <div>
        <strong>Autor: </strong><span>{{libro.autor}}</span>
      </div>
      <div>
        <ion-button (click)="reservarLibro(libro.idLibro)" color="tertiary"> Reservar </ion-button>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
